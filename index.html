<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        .highlight {
            color: #FF5733;
            font-weight: bold;
            font-size: 24px;
        }

        .decorated {
            color: #007bff;
            font-style: italic;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My <span class="highlight">Portfolio</span></h1>
    <p>Work <span class="decorated">In progress</span></p>
    <h2><span class="underline">Projects</span></h2>
    <ul>
        <li><span class="italic">Final Year Project</span></li>
        <li><span class="italic">Arduino</span></li>
        <li><span class="italic">Machine Learning</span></li>
        <li><span class="italic">AI model</span></li>
    </ul>
</div>

</body>
</html>
